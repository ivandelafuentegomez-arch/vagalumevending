<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Vagalume</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function VendingManager() {
            const [machines, setMachines] = useState([]);
            const [currentView, setCurrentView] = useState('machines');
            const [selectedMachine, setSelectedMachine] = useState(null);
            const [showAddMachine, setShowAddMachine] = useState(false);
            const [showAddProduct, setShowAddProduct] = useState(false);
            const [showCashModal, setShowCashModal] = useState(false);
            const [showCoffeeSalesModal, setShowCoffeeSalesModal] = useState(false);
            const [activeTab, setActiveTab] = useState('restock');

            useEffect(() => {
                const saved = localStorage.getItem('vending-machines');
                if (saved) {
                    setMachines(JSON.parse(saved));
                }
            }, []);

            const saveData = (updatedMachines) => {
                localStorage.setItem('vending-machines', JSON.stringify(updatedMachines));
                setMachines(updatedMachines);
            };

            const addMachine = (name, location, type) => {
                const newMachine = {
                    id: Date.now().toString(),
                    name,
                    location,
                    type: type || 'vending',
                    cash: 0,
                    products: [],
                    sales: [],
                    expired: [],
                    cashMovements: [],
                    coffeePrices: type === 'coffee' ? {
                        normal: 0.60,
                        descafeinado: 0.60,
                        conLeche: 0.70,
                        cortado: 0.70,
                        chocolate: 0.80
                    } : null
                };
                saveData([...machines, newMachine]);
                setShowAddMachine(false);
            };

            const deleteMachine = (id) => {
                if (confirm('¬øEliminar esta m√°quina?')) {
                    saveData(machines.filter(m => m.id !== id));
                    if (selectedMachine?.id === id) {
                        setSelectedMachine(null);
                        setCurrentView('machines');
                    }
                }
            };

            const addProduct = (name, quantity, expiryDate, cost, price) => {
                const updatedMachines = machines.map(m => {
                    if (m.id === selectedMachine.id) {
                        const newProduct = {
                            id: Date.now().toString(),
                            name,
                            quantity: parseFloat(quantity),
                            expiryDate,
                            cost: parseFloat(cost),
                            price: parseFloat(price)
                        };
                        return { ...m, products: [...m.products, newProduct] };
                    }
                    return m;
                });
                saveData(updatedMachines);
                setSelectedMachine(updatedMachines.find(m => m.id === selectedMachine.id));
                setShowAddProduct(false);
            };

            const deleteProduct = (productId) => {
                if (confirm('¬øEliminar este producto?')) {
                    const updatedMachines = machines.map(m => {
                        if (m.id === selectedMachine.id) {
                            return { ...m, products: m.products.filter(p => p.id !== productId) };
                        }
                        return m;
                    });
                    saveData(updatedMachines);
                    setSelectedMachine(updatedMachines.find(m => m.id === selectedMachine.id));
                }
            };

            const quickUpdateProduct = (productId, field, value) => {
                const updatedMachines = machines.map(m => {
                    if (m.id === selectedMachine.id) {
                        return {
                            ...m,
                            products: m.products.map(p => 
                                p.id === productId ? { 
                                    ...p, 
                                    [field]: (field === 'quantity' || field === 'cost' || field === 'price') 
                                        ? parseFloat(value) || 0 
                                        : value 
                                } : p
                            )
                        };
                    }
                    return m;
                });
                saveData(updatedMachines);
                setSelectedMachine(updatedMachines.find(m => m.id === selectedMachine.id));
            };

            const updateCoffeePrice = (coffeeType, price) => {
                const updatedMachines = machines.map(m => {
                    if (m.id === selectedMachine.id) {
                        return {
                            ...m,
                            coffeePrices: {
                                ...m.coffeePrices,
                                [coffeeType]: parseFloat(price) || 0
                            }
                        };
                    }
                    return m;
                });
                saveData(updatedMachines);
                setSelectedMachine(updatedMachines.find(m => m.id === selectedMachine.id));
            };

            const addStock = (productId, amount) => {
                const updatedMachines = machines.map(m => {
                    if (m.id === selectedMachine.id) {
                        return {
                            ...m,
                            products: m.products.map(p => 
                                p.id === productId ? { ...p, quantity: p.quantity + parseFloat(amount) } : p
                            )
                        };
                    }
                    return m;
                });
                saveData(updatedMachines);
                setSelectedMachine(updatedMachines.find(m => m.id === selectedMachine.id));
            };

            const addStockWithCost = (productId, amount, cost) => {
                const updatedMachines = machines.map(m => {
                    if (m.id === selectedMachine.id) {
                        return {
                            ...m,
                            products: m.products.map(p => 
                                p.id === productId ? { 
                                    ...p, 
                                    quantity: p.quantity + parseFloat(amount),
                                    cost: parseFloat(cost) || p.cost
                                } : p
                            )
                        };
                    }
                    return m;
                });
                saveData(updatedMachines);
                setSelectedMachine(updatedMachines.find(m => m.id === selectedMachine.id));
            };

            const recordSale = (productId, quantitySold) => {
                const updatedMachines = machines.map(m => {
                    if (m.id === selectedMachine.id) {
                        const product = m.products.find(p => p.id === productId);
                        if (product && product.quantity >= quantitySold) {
                            const sale = {
                                id: Date.now().toString(),
                                productName: product.name,
                                quantity: quantitySold,
                                revenue: product.price * quantitySold,
                                profit: (product.price - product.cost) * quantitySold,
                                date: new Date().toISOString()
                            };
                            return {
                                ...m,
                                products: m.products.map(p => 
                                    p.id === productId ? { ...p, quantity: p.quantity - quantitySold } : p
                                ),
                                sales: [...(m.sales || []), sale]
                            };
                        }
                    }
                    return m;
                });
                saveData(updatedMachines);
                setSelectedMachine(updatedMachines.find(m => m.id === selectedMachine.id));
            };

            const recordCoffeeSale = (totalRevenue) => {
                const updatedMachines = machines.map(m => {
                    if (m.id === selectedMachine.id) {
                        const sale = {
                            id: Date.now().toString(),
                            productName: 'Recaudaci√≥n Caf√©',
                            revenue: parseFloat(totalRevenue),
                            profit: parseFloat(totalRevenue) * 0.7,
                            date: new Date().toISOString(),
                            isCoffeeSale: true
                        };
                        return {
                            ...m,
                            sales: [...(m.sales || []), sale]
                        };
                    }
                    return m;
                });
                saveData(updatedMachines);
                setSelectedMachine(updatedMachines.find(m => m.id === selectedMachine.id));
                setShowCoffeeSalesModal(false);
            };

            const removeExpired = (productId, quantityExpired) => {
                const updatedMachines = machines.map(m => {
                    if (m.id === selectedMachine.id) {
                        const product = m.products.find(p => p.id === productId);
                        if (product) {
                            const expiredRecord = {
                                id: Date.now().toString(),
                                productName: product.name,
                                quantity: quantityExpired,
                                date: new Date().toISOString()
                            };

                            const newQuantity = product.quantity - quantityExpired;
                            if (newQuantity <= 0) {
                                return { 
                                    ...m, 
                                    products: m.products.filter(p => p.id !== productId),
                                    expired: [...(m.expired || []), expiredRecord]
                                };
                            } else {
                                return {
                                    ...m,
                                    products: m.products.map(p =>
                                        p.id === productId ? { ...p, quantity: newQuantity } : p
                                    ),
                                    expired: [...(m.expired || []), expiredRecord]
                                };
                            }
                        }
                    }
                    return m;
                });
                saveData(updatedMachines);
                setSelectedMachine(updatedMachines.find(m => m.id === selectedMachine.id));
            };

            const addCashMovement = (type, amount) => {
                const updatedMachines = machines.map(m => {
                    if (m.id === selectedMachine.id) {
                        const movement = {
                            id: Date.now().toString(),
                            type: type,
                            amount: parseFloat(amount),
                            date: new Date().toISOString()
                        };
                        return {
                            ...m,
                            cashMovements: [...(m.cashMovements || []), movement]
                        };
                    }
                    return m;
                });
                saveData(updatedMachines);
                setSelectedMachine(updatedMachines.find(m => m.id === selectedMachine.id));
                setShowCashModal(false);
            };

            const initializeCoffeeMachine = (machineId) => {
                const coffeeProducts = [
                    { name: 'Caf√© Normal', unit: 'kg' },
                    { name: 'Caf√© Descafeinado', unit: 'kg' },
                    { name: 'Leche en Polvo', unit: 'kg' },
                    { name: 'Chocolate', unit: 'kg' },
                    { name: 'Agua', unit: 'L' }
                ];

                const updatedMachines = machines.map(m => {
                    if (m.id === machineId) {
                        const newProducts = coffeeProducts.map(cp => ({
                            id: Date.now().toString() + Math.random(),
                            name: cp.name,
                            quantity: 0,
                            unit: cp.unit,
                            expiryDate: '',
                            cost: 0,
                            price: 0
                        }));
                        return { ...m, products: newProducts };
                    }
                    return m;
                });
                saveData(updatedMachines);
                setSelectedMachine(updatedMachines.find(m => m.id === machineId));
            };

            const getTotalRevenue = (machine) => {
                return (machine.sales || []).reduce((sum, sale) => sum + sale.revenue, 0);
            };

            const getTotalProfit = (machine) => {
                return (machine.sales || []).reduce((sum, sale) => sum + sale.profit, 0);
            };

            const getCurrentCash = (machine) => {
                return (machine.cashMovements || []).reduce((sum, mov) => {
                    return mov.type === 'add' ? sum + mov.amount : sum - mov.amount;
                }, 0);
            };

            const AddMachineForm = () => {
                const [name, setName] = useState('');
                const [location, setLocation] = useState('');
                const [type, setType] = useState('vending');

                return (
                    <div className="bg-white rounded-xl p-5 mb-4 shadow-xl border border-indigo-100">
                        <h3 className="font-bold text-lg mb-4 text-indigo-900">Nueva M√°quina</h3>

                        <div className="mb-4">
                            <label className="block text-sm font-semibold mb-2 text-gray-700">Tipo de M√°quina</label>
                            <div className="grid grid-cols-2 gap-2">
                                <button
                                    onClick={() => setType('vending')}
                                    className={`py-3 rounded-lg font-semibold ${
                                        type === 'vending' 
                                            ? 'bg-blue-600 text-white' 
                                            : 'bg-gray-200 text-gray-600'
                                    }`}
                                >
                                    üç´ Vending
                                </button>
                                <button
                                    onClick={() => setType('coffee')}
                                    className={`py-3 rounded-lg font-semibold ${
                                        type === 'coffee' 
                                            ? 'bg-amber-600 text-white' 
                                            : 'bg-gray-200 text-gray-600'
                                    }`}
                                >
                                    ‚òï Caf√©
                                </button>
                            </div>
                        </div>

                        <input
                            value={name}
                            onChange={(e) => setName(e.target.value)}
                            placeholder="Nombre"
                            className="w-full border-2 border-gray-200 rounded-lg p-3 mb-3"
                        />
                        <input
                            value={location}
                            onChange={(e) => setLocation(e.target.value)}
                            placeholder="Ubicaci√≥n"
                            className="w-full border-2 border-gray-200 rounded-lg p-3 mb-4"
                        />
                        <div className="flex gap-2">
                            <button
                                onClick={() => {
                                    if (name && location) {
                                        addMachine(name, location, type);
                                        if (type === 'coffee') {
                                            setTimeout(() => {
                                                const newMachine = machines[machines.length];
                                                if (newMachine) initializeCoffeeMachine(newMachine.id);
                                            }, 100);
                                        }
                                    }
                                }}
                                className="flex-1 bg-green-600 text-white py-3 rounded-lg font-semibold"
                            >
                                Guardar
                            </button>
                            <button
                                onClick={() => setShowAddMachine(false)}
                                className="flex-1 bg-gray-400 text-white py-3 rounded-lg font-semibold"
                            >
                                Cancelar
                            </button>
                        </div>
                    </div>
                );
            };

            const AddProductForm = () => {
                const [name, setName] = useState('');
                const [quantity, setQuantity] = useState('');
                const [expiryDate, setExpiryDate] = useState('');
                const [cost, setCost] = useState('');
                const [price, setPrice] = useState('');

                return (
                    <div className="bg-white rounded-xl p-5 mb-4 shadow-xl border border-green-100">
                        <h3 className="font-bold text-lg mb-4 text-green-900">Nuevo Producto</h3>
                        <input
                            value={name}
                            onChange={(e) => setName(e.target.value)}
                            placeholder="Nombre del producto"
                            className="w-full border-2 border-gray-200 rounded-lg p-3 mb-3"
                        />
                        <input
                            value={quantity}
                            onChange={(e) => setQuantity(e.target.value)}
                            type="number"
                            placeholder="Cantidad inicial"
                            className="w-full border-2 border-gray-200 rounded-lg p-3 mb-3"
                        />
                        <input
                            value={expiryDate}
                            onChange={(e) => setExpiryDate(e.target.value)}
                            type="date"
                            className="w-full border-2 border-gray-200 rounded-lg p-3 mb-3"
                        />
                        <div className="grid grid-cols-2 gap-3 mb-4">
                            <input
                                value={cost}
                                onChange={(e) => setCost(e.target.value)}
                                type="number"
                                step="0.01"
                                placeholder="Coste (‚Ç¨)"
                                className="w-full border-2 border-gray-200 rounded-lg p-3"
                            />
                            <input
                                value={price}
                                onChange={(e) => setPrice(e.target.value)}
                                type="number"
                                step="0.01"
                                placeholder="Precio (‚Ç¨)"
                                className="w-full border-2 border-gray-200 rounded-lg p-3"
                            />
                        </div>
                        <div className="flex gap-2">
                            <button
                                onClick={() => {
                                    if (name && quantity && expiryDate && cost && price) {
                                        addProduct(name, quantity, expiryDate, cost, price);
                                    }
                                }}
                                className="flex-1 bg-green-600 text-white py-3 rounded-lg font-semibold"
                            >
                                Guardar
                            </button>
                            <button
                                onClick={() => setShowAddProduct(false)}
                                className="flex-1 bg-gray-400 text-white py-3 rounded-lg font-semibold"
                            >
                                Cancelar
                            </button>
                        </div>
                    </div>
                );
            };

            const CashModal = () => {
                const [type, setType] = useState('remove');
                const [amount, setAmount] = useState('');

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-xl p-5 max-w-md w-full shadow-2xl">
                            <h3 className="font-bold text-lg mb-4 text-blue-900">üí∞ Movimiento de Dinero</h3>

                            <div className="flex gap-2 mb-4">
                                <button
                                    onClick={() => setType('remove')}
                                    className={`flex-1 py-3 rounded-lg font-semibold ${
                                        type === 'remove' 
                                            ? 'bg-red-500 text-white' 
                                            : 'bg-gray-200 text-gray-600'
                                    }`}
                                >
                                    üí∏ Retirar
                                </button>
                                <button
                                    onClick={() => setType('add')}
                                    className={`flex-1 py-3 rounded-lg font-semibold ${
                                        type === 'add' 
                                            ? 'bg-green-500 text-white' 
                                            : 'bg-gray-200 text-gray-600'
                                    }`}
                                >
                                    üí∞ Meter
                                </button>
                            </div>

                            <input
                                value={amount}
                                onChange={(e) => setAmount(e.target.value)}
                                type="number"
                                step="0.01"
                                placeholder="Cantidad (‚Ç¨)"
                                className="w-full border-2 border-gray-200 rounded-lg p-3 mb-4 text-lg"
                                autoFocus
                            />

                            <div className="flex gap-2">
                                <button
                                    onClick={() => {
                                        if (amount && parseFloat(amount) > 0) {
                                            addCashMovement(type, amount);
                                            setAmount('');
                                        }
                                    }}
                                    className="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold"
                                >
                                    Guardar
                                </button>
                                <button
                                    onClick={() => {
                                        setShowCashModal(false);
                                        setAmount('');
                                    }}
                                    className="flex-1 bg-gray-400 text-white py-3 rounded-lg font-semibold"
                                >
                                    Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const CoffeeSalesModal = () => {
                const [totalRevenue, setTotalRevenue] = useState('');

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-xl p-5 max-w-md w-full shadow-2xl">
                            <h3 className="font-bold text-lg mb-4 text-amber-900">‚òï Registrar Recaudaci√≥n</h3>

                            <div className="bg-amber-50 p-4 rounded-lg mb-4">
                                <p className="text-sm text-gray-700 mb-2">
                                    üí° Introduce el dinero total recaudado de la m√°quina de caf√©
                                </p>
                                <p className="text-xs text-gray-500">
                                    El sistema calcular√° autom√°ticamente el beneficio estimado
                                </p>
                            </div>

                            <input
                                value={totalRevenue}
                                onChange={(e) => setTotalRevenue(e.target.value)}
                                type="number"
                                step="0.01"
                                placeholder="Dinero recaudado (‚Ç¨)"
                                className="w-full border-2 border-amber-300 rounded-lg p-4 mb-4 text-2xl font-bold text-center"
                                autoFocus
                            />

                            {totalRevenue && parseFloat(totalRevenue) > 0 && (
                                <div className="bg-green-50 p-3 rounded-lg mb-4 border border-green-200">
                                    <p className="text-xs text-gray-600 mb-1">Beneficio estimado (70%):</p>
                                    <p className="text-xl font-bold text-green-700">
                                        {(parseFloat(totalRevenue) * 0.7).toFixed(2)}‚Ç¨
                                    </p>
                                </div>
                            )}

                            <div className="flex gap-2">
                                <button
                                    onClick={() => {
                                        if (totalRevenue && parseFloat(totalRevenue) > 0) {
                                            recordCoffeeSale(totalRevenue);
                                            setTotalRevenue('');
                                        }
                                    }}
                                    disabled={!totalRevenue || parseFloat(totalRevenue) <= 0}
                                    className={`flex-1 py-3 rounded-lg font-semibold ${
                                        totalRevenue && parseFloat(totalRevenue) > 0
                                            ? 'bg-amber-600 text-white'
                                            : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                    }`}
                                >
                                    Guardar
                                </button>
                                <button
                                    onClick={() => {
                                        setShowCoffeeSalesModal(false);
                                        setTotalRevenue('');
                                    }}
                                    className="flex-1 bg-gray-400 text-white py-3 rounded-lg font-semibold"
                                >
                                    Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const CoffeeProductCard = ({ product }) => {
                const [addQuantity, setAddQuantity] = useState('');
                const [addCost, setAddCost] = useState('');

                const handleAdd = () => {
                    if (addQuantity && parseFloat(addQuantity) > 0 && addCost && parseFloat(addCost) > 0) {
                        addStockWithCost(product.id, parseFloat(addQuantity), parseFloat(addCost));
                        setAddQuantity('');
                        setAddCost('');
                    }
                };

                return (
                    <div className="bg-white p-4 rounded-xl shadow-lg border-2 border-amber-200">
                        <h4 className="font-bold text-lg mb-3">{product.name}</h4>

                        <div className="bg-amber-50 p-3 rounded-lg mb-3">
                            <p className="text-xs text-gray-600 mb-1">Stock actual</p>
                            <p className="text-2xl font-bold text-amber-700">
                                {product.quantity.toFixed(1)} {product.unit}
                            </p>
                            <p className="text-xs text-gray-600 mt-2">Coste actual: {(product.cost || 0).toFixed(2)}‚Ç¨/{product.unit}</p>
                        </div>

                        <div className="space-y-2">
                            <input
                                type="number"
                                step="0.1"
                                value={addQuantity}
                                onChange={(e) => setAddQuantity(e.target.value)}
                                placeholder={`Cantidad (${product.unit})`}
                                className="w-full border-2 border-amber-300 rounded-lg p-2 text-center font-semibold"
                            />
                            <input
                                type="number"
                                step="0.01"
                                value={addCost}
                                onChange={(e) => setAddCost(e.target.value)}
                                placeholder={`Precio (‚Ç¨/${product.unit})`}
                                className="w-full border-2 border-green-300 rounded-lg p-2 text-center font-semibold"
                            />
                            <button
                                onClick={handleAdd}
                                disabled={!addQuantity || !addCost || parseFloat(addQuantity) <= 0 || parseFloat(addCost) <= 0}
                                className={`w-full py-3 rounded-lg font-bold text-lg ${
                                    addQuantity && addCost && parseFloat(addQuantity) > 0 && parseFloat(addCost) > 0
                                        ? 'bg-gradient-to-r from-amber-500 to-amber-700 text-white shadow-md'
                                        : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                }`}
                            >
                                ‚ûï Agregar
                            </button>
                        </div>
                    </div>
                );
            };

            if (currentView === 'machines') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-4">
                        <div className="max-w-md mx-auto">
                            <div className="text-center mb-8">
                                <img 
                                    src="https://cdn.abacus.ai/images/95fb1498-cc5a-4f10-98f4-da14a24bdd0a.png" 
                                    alt="Vagalume Logo" 
                                    className="w-32 h-32 mx-auto mb-4"
                                />
                                <h1 className="text-4xl font-bold bg-gradient-to-r from-blue-500 to-blue-700 bg-clip-text text-transparent">
                                    Vending Vagalume
                                </h1>
                            </div>

                            <button
                                onClick={() => setShowAddMachine(true)}
                                className="w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white py-4 rounded-xl mb-6 font-bold text-lg shadow-lg"
                            >
                                + Nueva M√°quina
                            </button>

                            {showAddMachine && <AddMachineForm />}

                            <div className="space-y-4">
                                {machines.map(machine => {
                                    const totalProfit = getTotalProfit(machine);
                                    const isCoffee = machine.type === 'coffee';

                                    let lowStockCount = 0;
                                    let expiringCount = 0;

                                    if (!isCoffee) {
                                        lowStockCount = machine.products.filter(p => p.quantity < 5).length;
                                        const today = new Date();
                                        expiringCount = machine.products.filter(p => {
                                            const expiry = new Date(p.expiryDate);
                                            const daysUntil = Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));
                                            return daysUntil >= 0 && daysUntil <= 7;
                                        }).length;
                                    } else {
